
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Fila - Banheiro</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main>

      <div class="conteudoCentral">
        <div class="logoEscola">
          <img class="imgLogo" src="img/logo.jpg" alt="logotipo Sesi e Senai">
        </div>
        <div class="nomeEscola">
          <h1>SESI-SENAI</h1>
        </div>

      <div class="formLogin">
        <form action="login.html" method="post" autocomplete="off"><!--  autocomplete="off" para evitar que navegador grave usuário/senha -->
          <label> Digite seu nome de usuário </label>
          <input type="text" name="usuario" size="100"></input>
          <label> Digite sua senha </label>
          <input type="password" name="senha" size="12"></input>
        </form>
      </div>
      <button type="submit">Entrar</button>
        <br><br>
      <a href="recuperaSenha.html"> &nbsp; Esqueci minha senha &nbsp;</a>
      </div>

  </main>
</body>
</html>
